<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="alert-box">
        <p class="alert"></p>
    </div>
    <div class="form">
        <h1 class="heading">Login</h1>
        <input type="email" placeholder="Email" autocomplete="off" class="email" required>
        <input type="password" placeholder="Password" autocomplete="off" class="password" required>
        <button id="signInBtn" class="submit-btn">Log In</button>
        <a href="./register.html" class="link">Don't have an account? Register one</a>
    </div>
    <script src="firebas.js" type="module"></script> 
    <script src="form.js" type="module"></script>
</body>
</html>
